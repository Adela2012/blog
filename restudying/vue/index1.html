  <title>Document</title>

<body>
  <script src='./kvue.js'></script>

  <script>
      const app = new KVue({
        template: `<div>
          <div></div>
          <div></div>
        </div>`,        
        data: {
          test: 'I am test',
          foo: {
            bar: 'bar'
          }
        }
      })

      app.$data.test = 'hello, world'
      app.$data.foo.bar = 'oh foo bar'
  </script>
